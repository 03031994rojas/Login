<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class= "wrapper">
        <form action="">
            <h1>login</h1>

            <div class="select-option">
                <select id="TypeUser" name="TypeUser" placeholder="type of user">
                    <option value="cliente">Cliente</option>
                    <option value="proveedor">Proveedor</option>
                    <option value="funcionario">Funcionario</option>
                </select>
            </div>

            <div class="input-box">
               <input type="text" id="username" placeholder="Username" required><i class="fas fa-user" class="icon"></i>                                           
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="password" required><i class="fas fa-lock" class="icon"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"/>Remember me</label>
                <a href="#">Forgot password?</a>               
            </div>

            <button type="submit" id="enviar">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
    <br>


    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous">
    </script>


<script>
    window.onload = () => {
        var botonEnviar = null;
        botonEnviar = document.getElementById("enviar");
        botonEnviar.onclick = (event) => {
            event.preventDefault();
            enviarForm(null,null);
            
        }
    }

    function nuevaFila() {
        var fila = "<tr>"+                                 
          "<th margin>"+ObtenerTypeUser("TypeUser")+"</th>"+
          "<th margin>"+ObtenerUsername("username")+"</th>"+
          "<th margin>"+ObtenerPassword("password")+"</th>"+          
          "</tr>";
          var bodyTabla = document.getElementById("cuerpo");
          bodyTabla.innerHTML = bodyTabla.innerHTML + fila;
    }

    function enviarForm() {
        nuevaFila();
    }

    function ObtenerTypeUser() {
        var tipoUserInput = null;
        tipoUserInput = document.getElementById("TypeUser");
        var valorUserInput = null;
        valorUserInput = tipoUserInput.value;
        return valorUserInput;
    }

    function ObtenerUsername() {
        var tipoUsernameInput = null;
        tipoUsernameInput = document.getElementById("username");
        var valorUsername = null;
        valorUsername = tipoUsernameInput.value;
        return valorUsername;
    }

    function ObtenerPassword() {
        var tipoPasswordInput = null;
        tipoPasswordInput = document.getElementById("password");
        var valorPassword = null;
        valorPassword = tipoPasswordInput.value;
        return valorPassword;
    }

</script>
   
</body>
</html>
